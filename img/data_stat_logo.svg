<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f172a"/>
  
  <!-- HP-41 Calculator -->
  <g transform="translate(75, 75)">
    <!-- Calculator body -->
    <rect x="-35" y="-40" width="70" height="80" rx="5" fill="#2c2c2c" stroke="#444" stroke-width="2"/>
    
    <!-- LCD Display -->
    <rect x="-30" y="-35" width="60" height="15" rx="2" fill="#0a4d0a" stroke="#333" stroke-width="1"/>
    <text x="0" y="-25" font-family="monospace" font-size="6" fill="#00ff00" text-anchor="middle">DATA STATISTICS</text>
    
    <!-- Statistical display -->
    <rect x="-28" y="-17" width="56" height="25" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="1"/>
    
    <!-- Data values -->
    <g font-family="monospace" font-size="4" fill="#00ff00">
      <text x="-25" y="-11">n = 125</text>
      <text x="5" y="-11">Σx = 1547.3</text>
      <text x="-25" y="-5">x̄ = 12.378</text>
      <text x="5" y="-5">σ = 3.142</text>
      <text x="-25" y="1">Med = 11.9</text>
      <text x="5" y="1">Q1 = 9.5</text>
      <text x="-25" y="7">Q3 = 14.8</text>
      <text x="5" y="7">R² = 0.952</text>
    </g>
    
    <!-- Keyboard -->
    <g fill="#1a1a1a" stroke="#666" stroke-width="0.5">
      <rect x="-25" y="12" width="10" height="6" rx="0.5"/>
      <rect x="-12" y="12" width="10" height="6" rx="0.5"/>
      <rect x="1" y="12" width="10" height="6" rx="0.5"/>
      <rect x="14" y="12" width="10" height="6" rx="0.5"/>
      
      <rect x="-25" y="20" width="10" height="6" rx="0.5"/>
      <rect x="-12" y="20" width="10" height="6" rx="0.5"/>
      <rect x="1" y="20" width="10" height="6" rx="0.5"/>
      <rect x="14" y="20" width="10" height="6" rx="0.5"/>
    </g>
    
    <!-- Key labels -->
    <g font-family="monospace" font-size="3" fill="#fff" text-anchor="middle">
      <text x="-20" y="16">Σ+</text>
      <text x="-7" y="16">Σ-</text>
      <text x="6" y="16">MEAN</text>
      <text x="19" y="16">SDEV</text>
    </g>
  </g>
  
  <!-- Histogram visualization -->
  <g transform="translate(25, 30)" opacity="0.8">
    <!-- Bars -->
    <g fill="#3b82f6" stroke="#2563eb" stroke-width="0.5">
      <rect x="0" y="20" width="4" height="5">
        <animate attributeName="height" values="5;8;5" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="y" values="20;17;20" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="5" y="15" width="4" height="10">
        <animate attributeName="height" values="10;15;10" dur="4s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="15;10;15" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="10" y="10" width="4" height="15">
        <animate attributeName="height" values="15;20;15" dur="4s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="y" values="10;5;10" dur="4s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <rect x="15" y="8" width="4" height="17">
        <animate attributeName="height" values="17;22;17" dur="4s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="8;3;8" dur="4s" begin="1.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="12" width="4" height="13">
        <animate attributeName="height" values="13;16;13" dur="4s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="12;9;12" dur="4s" begin="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="25" y="18" width="4" height="7">
        <animate attributeName="height" values="7;10;7" dur="4s" begin="2.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="18;15;18" dur="4s" begin="2.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    <!-- Axes -->
    <line x1="-2" y1="25" x2="31" y2="25" stroke="#6b7280" stroke-width="1"/>
    <line x1="-2" y1="0" x2="-2" y2="25" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Box plot -->
  <g transform="translate(110, 35)" opacity="0.8">
    <!-- Whiskers -->
    <line x1="5" y1="10" x2="5" y2="20" stroke="#10b981" stroke-width="1"/>
    <line x1="25" y1="10" x2="25" y2="20" stroke="#10b981" stroke-width="1"/>
    <line x1="5" y1="15" x2="25" y2="15" stroke="#10b981" stroke-width="1"/>
    
    <!-- Box -->
    <rect x="10" y="12" width="10" height="6" fill="#10b981" stroke="#059669" stroke-width="1" opacity="0.5"/>
    
    <!-- Median line -->
    <line x1="15" y1="12" x2="15" y2="18" stroke="#059669" stroke-width="2"/>
    
    <!-- Outliers -->
    <circle cx="2" cy="15" r="1" fill="#ef4444">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="15" r="1" fill="#ef4444">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Regression line -->
  <g transform="translate(25, 120)" opacity="0.7">
    <text x="0" y="-5" font-family="monospace" font-size="4" fill="#fbbf24">Regression:</text>
    <!-- Scatter plot points -->
    <g fill="#60a5fa" opacity="0.6">
      <circle cx="5" cy="8" r="1"/>
      <circle cx="8" cy="6" r="1"/>
      <circle cx="11" cy="5" r="1"/>
      <circle cx="14" cy="3" r="1"/>
      <circle cx="17" cy="2" r="1"/>
      <circle cx="20" cy="1" r="1"/>
      <circle cx="23" cy="0" r="1"/>
    </g>
    <!-- Regression line -->
    <line x1="3" y1="10" x2="25" y2="-2" stroke="#fbbf24" stroke-width="1.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </line>
    <text x="30" y="5" font-family="monospace" font-size="3" fill="#fbbf24">y = 0.85x + 2.1</text>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">DATA STAT</text>
  <text x="75" y="145" font-family="monospace" font-size="7" fill="#94a3b8" text-anchor="middle">Statistical Analysis Suite</text>
</svg>